<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Book Catalog Search</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Book Catalog Search</h1>
      <br />
    </div>
    <!-- A HTML form to allow user requests a search for the book. -->
    <!-- TODO 1: Fill in the action of the form with "results.php" and 
                 the form data is sent with the HTTP POST method. -->
    <form action="results.php" method="POST">
      <div class="container-fluid">
        <div class="form-group">
          <div class="col-md-4 col-sm-6">
            <label>Choose Search Type: <br /></label>
            <select name="searchtype" id="type" class="form-control">
              <option value="author">Author</option>
              <option value="title">Title</option>
              <option value="isbn">Isbn</option>
            </select>
          </div>
          <!-- TODO 2: Add a drop-down list, named it as "searchtype" 
                     of 3 options which are "author", "title" and "isbn". -->
          <br />
          <div class="col-md-4 col-sm-6">
            <label>Search Term:</label> <br />
            <input
              type="text"
              name="searchterm"
              size="4"
              class="form-control"
            />
          </div>
          <!-- TODO 3: Add an input type of text box, named it as "searchterm", set the size to 40. -->
          <br />
          <input
            type="submit"
            name="submit"
            value="Search"
            class="btn btn-primary"
          />
          <!-- TODO 4: Add a submit button, named it as "submit", set the display text as "Search".  -->
        </div>
      </div>
    </form>
  </body>
</html>
