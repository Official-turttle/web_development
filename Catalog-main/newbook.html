<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>New Book Entry</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>New Book Entry</h1>
    </div>

    <!-- A HTML form to allow user enters a new book. -->
    <!-- Send the form-data to a file named "insert_book.php" with the HTTP POST method. -->
    <form action="insert_book.php" method="POST">
      <div class="container-fluid">
        <div class="form-group">
          <div class="col-md-4 col-sm-6">
            <input
              type="text"
              name="isbn"
              maxlength="13"
              size="13"
              class="form-control"
              placeholder="ISBN"
            />
          </div>
          <br />
          <div class="col-md-4 col-sm-6">
            <input
              type="text"
              name="author"
              maxlength="30"
              size="30"
              class="form-control"
              placeholder="Author"
            />
          </div>
          <br />
          <div class="col-md-4 col-sm-6">
            <input
              type="text"
              name="title"
              maxlength="60"
              size="60"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <br />
          <div class="col-md-4 col-sm-6">
            <input
              type="text"
              name="price"
              maxlength="7"
              size="7"
              class="form-control"
              placeholder="Price"
            />
            <br />
          </div>
          <div class="col-md-4 col-sm-6">
            <input
              type="submit"
              name="submit"
              value="Insert"
              class="btn btn-success"
            />
          </div>
        </div>

        <!-- An input type of text box, named "isbn" with maxlength "13" and size "13". -->

        <!-- An input type of text box, named "author" with maxlength "30" and size "30". -->

        <!-- An input type of text box, named "title" with maxlength "60" and size "30". -->

        <!-- An input type of text box, named "price" with maxlength "7" and size "7". -->

        <!-- A submit button with the display text as "Register" -->
      </div>
    </form>
  </body>
</html>
